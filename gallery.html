        body {

            background-repeat: no-repeat;
            background-attachment: fixed;

        h1 {

        .btn-group {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            background-color: #a67b5b;
            color: #6E260E;
            border: 2px solid black;
            padding: 10px 24px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: whitesmoke;
            color: #834333;
            transform: scale(1.1);
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px;
            padding: 15px;
        }

        .gallery-container img {
            width: 100%;
            height: auto;
            border: 5px solid #8f6f0e;
            object-fit: cover;
        }

        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }

    </style>
